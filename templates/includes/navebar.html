<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">DJ CRM</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="{% url 'home'%}">Home</a>
        {% if request.user.is_authenticated  %}
        <a class="mr-5 hover:text-gray-900" href="{% url 'lead_list' %}">Leads</a>
        {% if request.user.is_orgnaizer %}
          <a class="mr-5 hover:text-gray-900" href="{% url 'agent_list'%}">Agents</a>
        
        {% endif %}
          <a class="mr-5 hover:text-gray-900" href = "{% url 'logout'%}">LogOut</a>
          <a class="mr-5 hover:text-gray-900">logged in as : {{request.user.username}}</a>
          
        {% else %}
          <a class="mr-5 hover:text-gray-900"  href = "{% url 'signup'%}">Signup</a>
          <a class="mr-5 hover:text-gray-900" href = "{% url 'login'%}" >Login</a>
        {% endif %}
      </nav>
     
    </div>
  </header>
