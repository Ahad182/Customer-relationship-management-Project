{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<section class=" text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 mx-auto w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead Update </h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{lead.first_name}} {{lead.last_name}}</h1>
          <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto   object-cover object-center rounded-full mt-10 mb-10" src="{{lead.photo.url}}">
          <div class="flex mb-4">
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'lead_detail' lead.pk %}">Detail</a>
            <a class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1" href="{% url 'lead_update' lead.pk %}">Update</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'category_update' lead.pk %}">Category</a>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{form|crispy}}
               <button type="submit" name="" class="flex mt-6 mr-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">submit</button>
            </form>
          </div>
         
          <div class="flex">
            <button class=" mr-auto text-white bg-green-500 border-0 mt-4 py-2 px-6 focus:outline-none hover:bg-green-600 rounded"><a href="{% url 'lead_delete' lead.pk %}"> Delete</a></button>
          </div>
        </div>
       
      </div>
    </div>
  </section>

    
     
{% endblock %}
