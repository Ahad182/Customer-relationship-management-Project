{% extends "base.html" %}


{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead Detail </h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> {{lead.first_name}} {{lead.last_name}}</h1>
          <div class="flex mb-4">
            <a class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1" href="{% url 'lead_detail' lead.pk %}">Detail</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'lead_update' lead.pk %}">Update</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'category_update' lead.pk %}">Category</a>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Name</span>
            <span class="ml-auto text-gray-900">{{lead.first_name}} {{lead.last_name}}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Age</span>
            <span class="ml-auto text-gray-900">{{lead.age}}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Source</span>
            <span class="ml-auto text-gray-900">{{lead.sources}}</span>
          </div>
          <div class="flex">
            <button class="flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded"><a href="{% url 'lead_delete' lead.pk %}"> Delete</a></button>
            
          </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{lead.photo.url}}">
      </div>
    </div>
  </section>


{% endblock  %}
