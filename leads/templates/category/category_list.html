{% extends "base.html" %}




    {% block content %}



        <section class="text-gray-600 body-font " >
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Categories of All Leads</h1>
                
              </div>
              <div class=" max-w-2xl mx-auto overflow-auto ">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                  <thead class="text-center">
                    <tr>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Name</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Count</th>
                     
                    </tr>
                  </thead>
                  
                  <tbody class="text-center">
                    <tr>
                        <td class="px-4 py-3">Unassigned</td>
                        <td class="px-4 py-3">{{unassigned_category_count}}</td>
                     </tr>
                    {% for category in category_list %}
                        <tr>
                            <td class="px-4 py-3">
                                <a href="{% url 'category_detail' category.pk %}" >{{category.name}}</a>
                            </td>
                            <td class="px-4 py-3">To Do</td>
                        </tr>
                    {% endfor %}
                   
                  </tbody>
                </table>
              </div>
            
            </div>
          </section>



    {% endblock %}
