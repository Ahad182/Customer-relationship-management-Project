{% extends "base.html" %}




    {% block content %}



        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">All Agents</h1>
                
              </div>
              <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                  <thead>
                    <tr>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Name</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Last Name</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Email</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">IS_active</th>
                      <th class=" px-4 py-3  title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br "> Edit</th>
                      <th class=" px-4 py-3  title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br "> Detail</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for agent in agents %}
                        <tr>
                        <td class="px-4 py-3">{{agent.user.first_name}}</td>
                        <td class="px-4 py-3">{{agent.user.last_name}}</td>
                        <td class="px-4 py-3">{{agent.user.email}}</td>
                        <td class="px-4 py-3">{{agent.user.is_staff}}</td>
                        <td class="w-10 text-center">
                            <a href="{% url 'agent_update' agent.pk %}" class="hover:text-blue-500">Edit</a>
                        </td>
                        <td class="w-12 text-center">
                            <a href="{% url 'agent_detail' agent.pk %}" class="hover:text-blue-500">Detail</a>
                        </td>
                        </tr>
                    {% endfor %}
                   
                  </tbody>
                </table>
              </div>
              <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
                <a class="text-green-500 inline-flex items-center md:mb-2 lg:mb-0" href="{% url 'agent_create' %}">Creat Agent
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
               
              </div>
            </div>
          </section>


    {% endblock %}
